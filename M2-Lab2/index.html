<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M2 Lab 2 (Bishal Rauniyar)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
    <style>
        h1              {margin-bottom: 30px;}
        label           {font-weight: bold;}
        input, select   {margin-bottom: 10px;}
        form            {width: 30%; padding: 20px; background-color: gainsboro;}
    </style>
</head>
<body class="mt-2 ml-4">
    <h1>Employee Management System</h1>

    <form id="empForm">
        <label>8-Digit Employee ID</label> <br>
        <input type="text" id="id" maxlength="8" required><br>
        <label>Full Name</label> <br>
        <input type="text" id="name" required><br>
        <label>4-Digit Extension</label> <br>
        <input type="text" id="ext" maxlength="4" required><br>
        <label>Email</label> <br>
        <input type="email" id="email" required><br>
        <label for="department">Department</label><br>
        <select id="department" required>
            <option value="administrative">Administrative</option>
            <option value="engineering">Engineering</option>
            <option value="executive">Executive</option>
            <option value="marketing">Marketing</option>
            <option value="quality assurance">Quality Assurance</option>
            <option value="sales">Sales</option>
        </select><br><br>
        <button type="submit" class="btn btn-primary" id="submit">Add Employee</button>

    </form>
</body>
</html>
